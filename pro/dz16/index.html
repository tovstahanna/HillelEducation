<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home task 16</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js" defer></script>
</head>
<body class="p-3 m-0 border-0 bd-example">
    <h1>Slider</h1>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div id="slider-block" class="carousel-inner" style="text-align: center;">
            <div class="carousel-item active" style="background-color: aquamarine;height: 200px;">
                <h2>Slider title 1</h2>
                <p>Slider description 1</p>
            </div>
            <div class="carousel-item" style="background-color:burlywood;height: 200px;">
                <h2>Slider title 2</h2>
                <p>Slider description 2</p>
            </div>
            <div class="carousel-item" style="background-color:cornflowerblue; height: 200px;">
                <h2>Slider title 3</h2>
                <p>Slider description 2</p>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <select id="change-slider">
        <option value="0">Select action</option>
        <option value="showPrev">Show Prev Slide</option>
        <option value="showNext">Show Next Slide</option>
        <option value="showFirst">Show First Slide</option>
        <option value="showLast">Show Last Slide</option>
        <option value="showSlide">Show x Slide</option>
        <option value="addNew">Add New Slide</option>
        <option value="addNewX">Add New Slide in x position</option>
        <option value="removeLast">Remove Last Slide</option>
        <option value="removeSlide">Remove x Slide</option>
    </select>

    <form id="add-slide" style="display: none;">
        <input id="slider_number" name="number" type="number" placeholder="slide position" style="display: none;">
        <input id="slide_title" name="title" type="text" placeholder="slide title">
        <input id="slide_description" name="description" type="description" placeholder="slide description">
        <input type="submit" id="addNewSlide" value="Add New Slide">
    </form>

    <form id="remove-show-slide" style="display: none;">
        <input name="number" type="number" placeholder="slide position">
        <input type="submit" id="remove-show-Slide" value="Do">
    </form>
</body>
</html>
